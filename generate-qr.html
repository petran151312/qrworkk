<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Δημιουργία QR Για contact.vcf</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
    a {
      margin-top: 20px;
      color: #0ff;
    }
  </style>
</head>
<body>
  <h1>Γεννήστε QR Code για Προσθήκη Επαφής</h1>
  <canvas id="qr"></canvas>
  <a id="downloadLink" download="contact_qr_code.png">📥 Κατεβάστε το QR</a>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const canvas = document.getElementById('qr');
    const vcfUrl = 'https://petran151312.github.io/qrworkk/contact.vcf';

    QRCode.toCanvas(canvas, vcfUrl, { width: 256 }, function (error) {
      if (error) console.error(error);
      else console.log('QR code generated!');
    });

    // Create download link
    canvas.toBlob(function(blob) {
      const url = URL.createObjectURL(blob);
      document.getElementById('downloadLink').href = url;
    });
  </script>
</body>
</html>
