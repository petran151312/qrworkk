<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peter Pet - Digital Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    .qr-img {
      width: 200px;
      height: 200px;
      margin-bottom: 1em;
      background: white;
      padding: 10px;
      border-radius: 10px;
    }
    .instructions {
      font-size: 1rem;
      max-width: 300px;
    }
    .contact-title {
      font-size: 1.2rem;
      margin: 1em 0 0.5em;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Προσθήκη Επαφής</h1>
  <p class="instructions">
    Πάτα ή σκάναρε το QR για να αποθηκεύσεις την επαφή του Peter στο κινητό σου.
  </p>
  <canvas id="qr" class="qr-img"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const canvas = document.getElementById('qr');
    const vcfUrl = 'https://petran151312.github.io/qrworkk/contact.vcf';

    QRCode.toCanvas(canvas, vcfUrl, { width: 200 }, function (error) {
      if (error) console.error(error);
      else console.log('QR code generated!');
    });
  </script>
</body>
</html>
