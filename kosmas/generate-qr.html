<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR - Kosmas Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ΝΕΑ βιβλιοθήκη -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>

  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #qr {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>

  <div id="qr"></div>

  <script>
    const qrCode = new QRCodeStyling({
      width: 300,
      height: 300,
      data: "https://petran151312.github.io/qrworkk/kosmas/",
      image: "contactlogo.png", // προσοχή: ίδια διαδρομή!
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 4,              // λευκό περιθώριο γύρω από το icon
        imageSize: 0.2          // 20% του QR 
      },
      dotsOptions: {
        color: "#ffffff",       // χρώμα των dot (λευκό για να δένει με logo)
        type: "rounded"         // 
      },
      backgroundOptions: {
        color: "#000000"        // μαύρο φόντο
      }
    });

    qrCode.append(document.getElementById("qr"));
  </script>

</body>
</html>
