<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR προς τη σελίδα μου</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>

  <!-- Το QR code θα εμφανιστεί εδώ -->
  <canvas id="qr-code"></canvas>

  <script>
    const qr = new QRious({
      element: document.getElementById('qr-code'),
      value: 'https://petran151312.github.io/qrworkk/qrworkk-main/',
      size: 300,
      background: 'black',
      foreground: 'white'
    });
  </script>
  

</body>
</html>
